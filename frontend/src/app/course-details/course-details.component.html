<span (keydown.enter)="this.next()" class="main">
  <div>
    <button routerLink="/course/{{course.code}}">Back [‚Üê]</button>
    <button routerLink="/home">Home [h]</button>
  </div>

  <div class="progress">
    <span>Progress: <span>{{ this.courseProgress() }}%</span></span>
  </div>

  <div class="course-content">
    <ul class="course-content-list">
      <li *ngFor="let chapter of courseContent?.chapters" style="margin-bottom: 10px">
        <span>
          <span class="course-chapter-items">{{ chapter.name }}</span>
        </span>
        <ul class="courses">
          <li *ngFor="let lecture of chapter.lectures">
            <ul class="course-chapter-items">
              <li (click)="this.setLecture(lecture, false)" [id]="lecture.id"
                  class="{{this.getClass(lecture)}}">
                <label class="checkbox">
                  <input [checked]="lecture.processed" [disabled]="true" class="course-checked" type="checkbox"/>
                  <span class="name">{{ lecture.name }}</span>
                  <span *ngIf="lecture.type" class="type">&nbsp; - {{ this.typeVerb(lecture) }}</span>
                  <span *ngIf="lecture.time" class="type">&nbsp;({{ lecture.time }})</span>
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <div class="course-item">
      <video-lecture
              *ngIf="navigationLectures.currentLecture.type == 'Video'"
              [coursePath]="course.code + '-course'"
              [navigationItems]="navigationLectures"
              [progress]="this">
      </video-lecture>
      <document-lecture
              *ngIf="navigationLectures.currentLecture.type == 'Document'"
              [coursePath]="course.code + '-course'"
              [navigationItems]="navigationLectures"
              [progress]="this">
      </document-lecture>
      <quiz-lecture
              *ngIf="navigationLectures.currentLecture.type == 'Quiz'"
              [navigationItems]="navigationLectures"
              [progress]="this">
      </quiz-lecture>
    </div>
  </div>
</span>
