<div *ngIf="navigationItems.currentLecture">
    <iframe (load)="hideSpinner()"
            [src]="'https://java-fullstack.tech/static/' + coursePath + '/' + navigationItems.currentLecture.id | safe"
            class="document-frame"
            frameborder="0"
            id="document-frame"
            loading="lazy"
            type="text/html">
    </iframe>
    <ngx-spinner
            [fullScreen]="false"
            bdColor="rgba(255,255,255,1)"
            color="black"
            size="large"
            type="ball-scale-multiple">
    </ngx-spinner>
</div>
<div>
    <course-navigation
            [navigationItems]="navigationItems"
            [progress]="this.progress"/>
</div>
