<span class="main">
    <h1>{{title}}</h1>
    <div class="course-list">
        <ul class="courses">
            <li *ngFor="let course of courses">
                <button routerLink="/course/{{course.code}}" routerLinkActive="active">
                    <span class="button-text">
                      <span class="badge">{{ course.orderNo }}</span>
                      <span class="name">{{ course.name }}</span>
                    </span>
                    <span *ngIf="course.enrolled" class="enrolled">Enrolled</span>
                </button>
            </li>
        </ul>
    </div>
</span>
