<div class="main">
    <div>
        <button [routerLink]="['/home']">Home [h]</button>
    </div>
    <div class="container">
        <div>
            <div class="title">
                Reset Password Request
            </div>
            <div class="info">
                <span class="info-text">By continuing, you agree to our <a href="#">User Agreement</a>
                    and acknowledge that you understand the <a href="#">Privacy Policy</a>.
                </span>
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" *ngIf="!this.success" [formGroup]="resetPasswordForm">
            <div class="form">
                <div class="email">
                    <input formControlName="email" placeholder="Email" type="text">
                </div>
                <button class="submit" type="submit">Submit</button>
                <div class="error">{{ error }}</div>
            </div>
        </form>
        <div *ngIf="this.success">
            <div class="form">
                <div class="success">
                    Password recovery link sent! Check your email to reset your password.
                </div>
                <button class="cancel" routerLink="/home">Close</button>
                <div class="error">{{ error }}</div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
