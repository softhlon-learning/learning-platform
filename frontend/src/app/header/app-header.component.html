<div class="header">
    <a href="#/subscribe" *ngIf="this.isAuthenticated()">Subscribe</a>
    <span *ngIf="this.isAuthenticated()">|</span>
    <a href="#/sign-out" *ngIf="this.isAuthenticated()" (click)="this.signOut()">Sign Out</a>
    <a href="/sign-in" *ngIf="!this.isAuthenticated() && !this.isSignInPage()">Sign In</a>
</div>
<div class="footer">
    v{{version}}
</div>
