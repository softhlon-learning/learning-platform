<div class="video-container">
    <video #video controls height="600" id="{{navigationItems.currentLecture.id}}" preload="" width="1066">
        <source src="https://{{coursePath}}.hel1.your-objectstorage.com/{{navigationItems.currentLecture.id}}"
                type="video/mp4">
    </video>
    <course-navigation [navigationItems]="navigationItems" [progress]="this.progress"></course-navigation>
</div>
