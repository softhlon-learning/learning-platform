<div class="video-container">
    <video #video (ended)="this.progress?.markLectureAsViewed()" (loadeddata)="this.hideSpinner()"
           (loadstart)="this.showSpinner()"
           width="100%"
           height="100%"
           id="{{navigationItems.currentLecture.id}}"
           onmouseout="this.removeAttribute('controls')"
           onmouseover="this.setAttribute('controls','controls')">

        <source src="https://{{coursePath}}.hel1.your-objectstorage.com/{{navigationItems.currentLecture.id}}"
                type="video/mp4">
    </video>
    <ngx-spinner
            [fullScreen]="false"
            bdColor="rgba(255,255,255,1)"
            color="black"
            size="large"
            type="ball-scale-multiple">
    </ngx-spinner>
    <course-navigation
            [navigationItems]="navigationItems"
            [progress]="this.progress">
    </course-navigation>
</div>
