<div class="main">
    <div class="container">
        <div class="title">
            Sign In
        </div>
        <div class="info">
            <span>By continuing, you agree to our <a href="#">User Agreement</a> and acknowledge that you understand the <a href="#">Privacy Policy</a>.</span>
        </div>
        <div id="g_id_onload"
             data-client_id=""
             data-login_uri="https://localhost/api/v1/google-sign-in"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="continue_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <div class="or">
            ------------------------------------ or ------------------------------------
        </div>
        <div class="email">
            <input type="text" placeholder="Email">
        </div>
        <div class="password">
            <input type="password" placeholder="Password">
        </div>
        <button class="submit">Sign In</button>
    </div>
</div>

    var id = {{environment.googleClientId}}
</script>
