<div class="main">
    <div class="container">
        <div style="top">
            <div class="title">
                Password Recovery
            </div>
            <div class="info">
            <span class="info-text">By continuing, you agree to our <a href="#">User Agreement</a> and acknowledge that you understand the
                <a href="#">Privacy Policy</a>.</span>
            </div>
        </div>

        <form *ngIf="!this.success" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form">
                <div class="email">
                    <input placeholder="Email" type="text" formControlName="email">
                </div>
                <button class="submit" type="submit">Submit</button>
                <button routerLink="/home" class="cancel">Cancel</button>
                <div class="error">{{ error }}</div>
            </div>
        </form>
        <div *ngIf="this.success">
            <div class="form">
                <div class="success">
                    Password recovery link sent! Check your email to reset your password.
                </div>
                <button routerLink="/home" class="cancel">Close</button>
                <div class="error">{{ error }}</div>
            </div>
        </div>
    </div>
</div>
