<div class="main">
    <div class="container">
        <div>
            <div class="title">
                Profile
            </div>
            <div class="info">
                {{ profile?.email }}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
            <div class="form">
                <div>
                    <div class="name">
                        <input formControlName="name" placeholder="Name" type="text">
                    </div>
                </div>
                <button class="submit" type="submit">Save</button>
                <button class="cancel" routerLink="/home">Close</button>
                <button (click)="this.deleteAccount()" class="delete">Delete Account</button>
                <div class="feedback">
                    <div *ngIf="error" class="error">{{ error }}</div>
                    <div *ngIf="success" class="success">{{ success }}</div>
                </div>
            </div>
        </form>
    </div>
</div>
