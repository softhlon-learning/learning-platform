<div class="main">
    <div class="container">
        <div class="title">
            Profile
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form">
                <button class="delete" type="submit">Delete Account</button>
                <button routerLink="/home" class="cancel">Close</button>
                <div class="error">{{ error }}</div>
            </div>
        </form>
    </div>
</div>
