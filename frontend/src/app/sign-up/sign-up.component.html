<div class="main">
    <div class="container">
        <div class="top">
            <div class="title">
                Sign Up
            </div>
            <div class="info">
            <span class="info-text">By continuing, you agree to our <a href="#">User Agreement</a> and acknowledge
                that you understand the<a href="#">Privacy Policy</a>.
            </span>
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
            <div class="form">
                <div class="name">
                    <input formControlName="name" placeholder="Name" type="text">
                </div>
                <div class="email">
                    <input formControlName="email" placeholder="Email" type="text">
                </div>
                <div class="password">
                    <input formControlName="password" placeholder="Password" type="password">
                </div>
                <button class="submit" type="submit">Submit</button>
                <button class="cancel" routerLink="/home">Cancel</button>
                <div class="error">{{ error }}</div>
            </div>
        </form>
    </div>
</div>
