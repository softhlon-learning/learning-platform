<button [ngClass]="this.course.enrolled ? 'enrolled-item' : 'course-box-item'" routerLink="/course/{{course.code}}"
        routerLinkActive="active">
    <div>{{ course.name }}</div>
    <div class="description">{{ course.description }}</div>
    <div *ngIf="course.enrolled" class="enrolled-text">Enrolled</div>
    <div *ngIf="!course.enrolled" class="enrolled-text"></div>
</button>
