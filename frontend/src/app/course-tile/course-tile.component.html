<button routerLink="/course/messaging" routerLinkActive="active"
        [ngClass]="this.course.enrolled ? 'enrolled-item' : 'course-box-item'">
    <div>{{ this.course.name }}</div>
    <div class="description">{{ this.course.description }}</div>
    <div *ngIf="this.course.enrolled" class="enrolled-text">Enrolled</div>
    <div *ngIf="!this.course.enrolled" class="enrolled-text"></div>
</button>
