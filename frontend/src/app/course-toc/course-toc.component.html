<span class="main">
  <div>
    <button (click)="this.enrollCourse()" *ngIf="!course.enrolled && this.isAuthenticated()"
            routerLink="/course/{{course.code}}/progress">Enroll</button>
    <button (click)="this.redirectToSignIn()" *ngIf="!course.enrolled && !this.isAuthenticated()">Enroll</button>
    <button (click)="this.unenrollCourse()" *ngIf="course.enrolled && this.isAuthenticated()">Unenroll</button>
    <button (click)="this.redirectToSignIn()" *ngIf="course.enrolled && !this.isAuthenticated()">Unenroll</button>

    <button *ngIf="course.enrolled" routerLink="/course/{{course.code}}/progress">Open</button>
    <button [routerLink]="['/home']">Home</button>
  </div>

  <h2>{{ course.name }} - Table of Content</h2>

  <div class="course-content">
    <ul class="course-content-list">
      <li *ngFor="let section of courseContent?.sections">
      <span>
        <span class="name">{{ section.name }}</span>
      </span>
        <ul class="courses">
          <li *ngFor="let chapter of section.chapters">
            <label class="checkbox">
              <input [checked]="chapter.processed" [disabled]="true" class="course-checked" type="checkbox"/>
              <span class="name">{{ chapter.name }}</span>
            </label>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</span>
